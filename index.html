<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        </style>
</head>
<body>
    <div class="mainContainer">
        
        <!--Header-->
        <div class="headerContainer">
            <div class="header">
                <div id="text">Rock Paper Scissor!</div>
            </div>
        </div>


        <!--Content -->
        <div class="content" id="mainContent">
            <div id="intro">Welcome to Alex's Rock Paper Scissor!</div>
            <div class="robot">
                <img id="textboxImage" src="./images/textbox.png">
                <img id="robotImage"src="./images/robot.png" alt="robot">
            </div>
            <button id="startButton">Start!</button>
        </div>

        <!--Footer-->
        <div class="footer">
            <div id="footerText" >An Odin Project by Alejandro Banuelos</div>
        </div>

    </div>

</body>
</html>
